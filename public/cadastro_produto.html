<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Gest√£o de Vendas</title>
</head>

<body>

    <div class="container mt-4">
        <div id="cadastroProduto">
            <h1>Cadastro de Produto</h1>
            <form id="formProduto">
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto">
                </div>
                <div class="mb-3">
                    <label for="valorUnitario" class="form-label">Produto</label>
                    <input type="text" class="form-control" id="valorUnitario" placeholder="Digite o valor do produto">
                </div>

                <button type="submit" class="btn btn-primary">Salvar Produto</button>
                <div id="mensagemProduto" class="mt-2"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        $(document).ready(function () {

            $('#valorUnitario').mask('000.000.000,00', {
                reverse: true,
                placeholder: 'R$ 0,00'
            });

        });

        document.getElementById('formProduto').addEventListener('submit', async function (e) {
            e.preventDefault();

            const produto = document.getElementById('nomeProduto').value;
            const valorUnitario = document.getElementById('valorUnitario').value;
            const mensagemDiv = document.getElementById('mensagemProduto');
            mensagemDiv.textContent = '';

            try {
                const response = await fetch('/produto/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        produto, valorUnitario
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    mensagemDiv.textContent = data.message || 'Produto cadastrado com sucesso!!';
                    mensagemDiv.className = 'alert alert-sucess mt-2';
                    document.getElementById('formProduto').reset();
                } else {
                    mensagemDiv.textContent = data.message;
                    mensagemDiv.className = 'alert alert-danger mt-2';
                }

            } catch (error) {
                mensagemDiv.textContent = 'Erro ao submeter cadastro';
                mensagemDiv.className = 'alert alert-danger mt-2';
                console.error(error);
            }
        });
    </script>
</body>

</html>
