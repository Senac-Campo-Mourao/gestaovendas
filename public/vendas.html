<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Vendas</title>
</head>

<body class="container py-4">
    <h1 class="text-center mb-4">Tela de Vendas</h1>

    <div class="mb-3">
        <label class="form-label">Produto:</label>
        <select type="text" id="produto" class="form-control"></select>
        <button id="adicionarProduto" class="btn btn-primary mt-2">Adicionar</button>

        <h2 class="mt-4">Produtos Adicionados</h2>
        <table id="tabela-produtos" class="table table-striped">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>Op.</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serÃ£o adicionados aqui via JS -->
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <script>
        $(document).ready(function () {
            $('#produto').select2({
                placeholder: 'Digite o nome do seu produto',
                ajax: {
                    url: '/produto/produtos',
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return { nome: params.term };
                    },
                    processResults: function (data) {
                        return {
                            results: data.map(produto => ({
                                id: produto.id,
                                text: produto.produto
                            }))
                        };
                    },
                    cache: true
                },
                minimumInputLength: 2
            });
        });

    </script>



</body>

</html>
