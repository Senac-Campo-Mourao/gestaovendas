<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Gest√£o de Vendas</title>
</head>

<body>

    <div class="container mt-4">
        <div id="cadastroCliente">
            <h1>Cadastro de Cliente</h1>
            <form id="formCliente">
                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Digite o nome do cliente">
                </div>
                <div class="mb-3">
                    <label for="emailCliente" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="emailCliente" placeholder="Digite o e-mail do cliente">
                </div>
                <div class="mb-3">
                    <label for="cpfCliente" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpfCliente" placeholder="Digite o cpf do cliente">
                </div>

                <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                <div id="mensagemCliente" class="mt-2"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('formCliente').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nome = document.getElementById('nomeCliente').value;
            const email = document.getElementById('emailCliente').value;
            const cpf = document.getElementById('cpfCliente').value;
            const mensagemDiv = document.getElementById('mensagemCliente');
            mensagemDiv.textContent = '';

            try {
                const response = await fetch('/cliente/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome, email, cpf
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    mensagemDiv.textContent = data.message || 'Cliente cadastrado com sucesso!!';
                    mensagemDiv.className = 'alert alert-sucess mt-2';
                    document.getElementById('formCliente').reset();
                } else {
                    mensagemDiv.textContent = data.message;
                    mensagemDiv.className = 'alert alert-danger mt-2';
                }

            } catch (error) {
                mensagemDiv.textContent = 'Erro ao submeter cadastro';
                mensagemDiv.className = 'alert alert-danger mt-2';
                console.error(error);
            }
        });
    </script>
</body>

</html>
